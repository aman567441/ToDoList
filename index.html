<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="index2.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo"> website</h1>
            <ul class="nav-items">
            <li class="nav-items"><a href="#home">Home</a></li>
            <li class="nav-items"><a href="">Todo</a></li>
            <li class="nav-items"><a href="">sign up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">manage youe task <span style="display: none;">hello</span></h2>
            <button class="btn btn-headline">Learnmore</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>your plane for tody</h2>


        <form class="form-todo ">
            <input type="text" name="text" id="text" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>


        <ul class="todo-list">
           
            <li>
                <span class="text">Do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
            
        </ul>
    </section>
    <section class="section-signup container">
        <h2>Sign up</h2>
        <form class="signupform">
            <div class="form-goup">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-goup">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
            </div>
            <div class="form-goup">
                <label for="confirmpassword">Confirm password</label>
                <input type="text" name="confirmpassword" id="confirmpassword">
            </div>
            <div class="form-goup">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-goup">
                <label for="email">Email</label>
                <input type="text" name="Email" id="email">
            </div>
            <div class="form-goup">
                <label for="about">About your self</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
            

        </form>
    </section>
</body>
</html>
